version: '3.8'

services:
  web:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    env_file:
      - .env
    depends_on:
      - db

  db:
    image: postgres:15
    environment:
      POSTGRES_USER: magneto
      POSTGRES_PASSWORD: wolverine
      POSTGRES_DB: x_men_mutants
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  postgres_data:
